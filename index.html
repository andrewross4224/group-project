<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>The Space Spot</title>
</head>

<body>
    <header>
        <nav>
            <ul class="inline-flex mt-1">
                <li> 
                    <button type="button" class="px-4 py-2 text-lg font-medium text-white bg-cyan-700 border border-cyan-600 rounded-l-lg hover:bg-cyan-600">Upcoming Launches</button>
                </li>
                <li>
                    <button type="button" class="px-4 py-2 text-lg font-medium text-white bg-cyan-700 border border-cyan-600 rounded-r-md hover:bg-cyan-600">Past Launches</button>
                </li>
            </ul>
        </nav>
    </header>
    <div>
        <h2 class="header">The Space Spot</h2>
    </div>
    <div class="launches">
        <h2 class="text-4xl">Upcoming Launches</h2>
        <ul class="launchcards">
            <li class="card">
                <div class="relative flex w-96 flex-col rounded-xl bg-cyan-700/40 bg-clip-padding shadow-md">
                    <div class="relative mx-4 -mt-6 h-56 overflow-hidden rounded-xl bg-cyan-500 bg-clip-border text-white shadow-lg shadow-cyan-800/40">
                      <img src="https://images.unsplash.com/photo-1516849677043-ef67c9557e16?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&&amp;auto=format&amp;fit=crop&amp;w=400&amp;q=80" alt="img-placeholder" layout="fill"/>
                    </div>
                    <div class="p-6">
                      <h5 class="spacecenter mb-2 block font-sans text-xl font-semibold text-white">Location</h5>
                      <h5 class="date mb-2 block font-sans text-xl font-semibold text-white">Date:</h5>
                      <h5 class="time mb-2 block font-sans text-xl font-semibold text-white">Time:</h5>
                    </div>
                    <div class="p-6 pt-0">
                      <button class="py-3 px-6 rounded-lg bg-cyan-600 text-center text-xs font-bold uppercase text-white shadow-md shadow-cyan-800/20 transition-all hover:shadow-lg hover:shadow-cyan-800/40" type="button">Launch Forecast</button>
                    </div>
                </div>
            </li>
            <li class="card">
                <div class="relative flex w-96 flex-col rounded-xl bg-cyan-700/40 bg-clip-padding shadow-md">
                    <div class="relative mx-4 -mt-6 h-56 overflow-hidden rounded-xl bg-cyan-500 bg-clip-border text-white shadow-lg shadow-cyan-800/40">
                      <img src="https://images.unsplash.com/photo-1516850228053-a807778c4e0f?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=400&amp;q=80" alt="img-placeholder" layout="fill"/>
                    </div>
                    <div class="p-6">
                      <h5 class="spacecenter mb-2 block font-sans text-xl font-semibold text-white">Location</h5>
                      <h5 class="date mb-2 block font-sans text-xl font-semibold text-white">Date:</h5>
                      <h5 class="time mb-2 block font-sans text-xl font-semibold text-white">Time:</h5>
                    </div>
                    <div class="p-6 pt-0">
                      <button class="py-3 px-6 rounded-lg bg-cyan-600 text-center text-xs font-bold uppercase text-white shadow-md shadow-cyan-800/20 transition-all hover:shadow-lg hover:shadow-cyan-800/40" type="button">Launch Forecast</button>
                    </div>
                </div>
            </li>
            <li class="card">
                <div class="relative flex w-96 flex-col rounded-xl bg-cyan-700/40 bg-clip-padding shadow-md">
                    <div class="relative mx-4 -mt-6 h-56 overflow-hidden rounded-xl bg-cyan-500 bg-clip-border text-white shadow-lg shadow-cyan-800/40">
                      <img src="https://images.unsplash.com/photo-1457364847821-58861bbda116?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=400&amp;q=80" alt="img-placeholder" layout="fill"/>
                    </div>
                    <div class="p-6">
                      <h5 class="spacecenter mb-2 block font-sans text-xl font-semibold text-white">Location</h5>
                      <h5 class="date mb-2 block font-sans text-xl font-semibold text-white">Date:</h5>
                      <h5 class="time mb-2 block font-sans text-xl font-semibold text-white">Time:</h5>
                    </div>
                    <div class="p-6 pt-0">
                      <button class="py-3 px-6 rounded-lg bg-cyan-600 text-center text-xs font-bold uppercase text-white shadow-md shadow-cyan-800/20 transition-all hover:shadow-lg hover:shadow-cyan-800/40" type="button">Launch Forecast</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs-plugin-utc"></script>
<script>
  dayjs.extend(dayjsPluginUTC.default)
</script> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
